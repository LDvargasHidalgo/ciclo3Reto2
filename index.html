<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Client</h1>
    <div class="container-fluid">
       
        <br>
        <br />
        <div class="row">
            <div class="col-2">
                <label for="id">ID</label>
                <input class="form-control form-control-lg" type="number" placeholder="#" id="id">
            </div>
            <div class="col-2">
                <label for="name">Name</label>
                <input class="form-control form-control-lg" type="text" placeholder="name" id="name">
            </div>
            <div class="col-2">
                <label for="email">Email</label>
                <input class="form-control form-control-lg" type="text" placeholder="@email" id="email">
            </div>
            <div class="col-2">
                <label for="age">Age</label>
                <input class="form-control form-control-lg" type="number" placeholder="#" id="age">
            </div>
            
        </div>
        <br />
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-outline-success w-100 btn-block" onclick="crear()" id="btnCrear">Create</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-outline-warning" onclick="actualizar()" id="btnActualizar">Upgrade</button>           
            </div>
            <br>
            <br>
            <br>            
        </div>
        <div class="row">
            <div class="col-1">
              <a href="cloud.html" target="_blank">  <button type="button" class="btn btn-outline-primary"  id="btnCloud">Cloud</button> </a>
            </div>
            <div class="col-1">
               <a href="messages.html" target="_blank"> <button type="button" class="btn btn-outline-success w-100 btn-block"  id="btnMessage">Message</button></a>
            </div>                    
        </div> 
        <br>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th colspan="2">Accion</th>
                    </tr>
                </thead>
                <tbody class="cuerpo" id="contenidoTabla">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
